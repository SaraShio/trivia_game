<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia</title>
</head>

<script type="module" src="./src/main.js"></script>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <div class="header">
            <h1>Let's Get Started!</h1>
        </div>
        <div class="topic">
            <label for="categories">1. Choose Your Topic:</label>
            <select name="categories" id="getCategories">
            </select>
        </div>
        <div class="difficulty">
            <h3>2. Choose Your Difficulty</h3>

            <button class="level">Medium</button>
            <button class="level">Hard</button>
        </div>

        <button class="start">Start Quiz!</button>
    </div>
</body>

</html>
